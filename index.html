<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Loading Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #A7fff5, #f5bfd6, #1d1d1f);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: white;
            font-size: 2.8rem;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
        
        
        .liquid-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px 0;
            background-image:url('./assets/abeer.png');
            background-size: contain;
        }
        
        .beaker {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 8px solid rgba(255, 255, 255, 0.15);
            border-top: none;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.4);
        }
        
        .liquid {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #db87a6, #ec68a1);
            border-top-left-radius: 50% 30px;
            border-top-right-radius: 50% 30px;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.3);
            animation: liquid-wave 5s ease-in-out infinite, liquid-fill 4s ease-in-out infinite;
            opacity: 60%;
        }
        
        .bubbles {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
        
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            bottom: -10px;
            animation: bubble-rise 4s infinite ease-in;
            opacity: 0.7;
        }
        
        .progress-container {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 100%;
            width: 45%;
            background: linear-gradient(90deg, #db87a6, #ec68a1);
            border-radius: 4px;
            animation: progress-pulse 2s infinite;
        }
        
        .loading-text {
            color: white;
            font-size: 1.2rem;
            margin-top: 20px;
            text-align: center;
            animation: text-pulse 1.5s infinite;
           
        }
        
        
        /* Animations */
        @keyframes liquid-fill {
            0% { height: 40%; }
            50% { height: 90%; }
            100% { height: 40%; }
        }
        
        @keyframes liquid-wave {
            0%, 100% { border-top-left-radius: 50% 30px; border-top-right-radius: 50% 30px; }
            50% { border-top-left-radius: 45% 40px; border-top-right-radius: 55% 35px; }
        }
        
        @keyframes bubble-rise {
            0% { transform: translateY(0) scale(0.3); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.4; }
            100% { transform: translateY(-300px) scale(1); opacity: 0; }
        }
        
        @keyframes progress-pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.7; }
        }
        
        @keyframes text-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .liquid-container {
                width: 250px;
                height: 250px;
            }
            
            .progress-container {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="liquid-container">
          
            <div class="beaker">
                <div class="liquid"></div>
                <div class="bubbles" id="bubbles"></div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="loading-text">Loading your content...</div>
        
       
    </div>

    <script>
        // Function to create bubbles
        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles');
            bubblesContainer.innerHTML = '';
            
            // Create multiple bubbles
            for (let i = 0; i < 15; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // Random properties
                const size = Math.random() * 15 + 5;
                const left = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 3 + 3;
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${left}%`;
                bubble.style.animationDelay = `${delay}s`;
                bubble.style.animationDuration = `${duration}s`;
                
                bubblesContainer.appendChild(bubble);
            }
        }
        
        // Initial bubble creation
        createBubbles();
        
        // Recreate bubbles every 6 seconds to maintain animation
        setInterval(createBubbles, 6000);
        
       
        
        // Create a wave effect on the liquid surface
        const liquid = document.querySelector('.liquid');
        setInterval(() => {
            const waveHeight = 10 + Math.random() * 15;
            liquid.style.borderTopLeftRadius = `50% ${waveHeight}px`;
            liquid.style.borderTopRightRadius = `50% ${35 - waveHeight}px`;
        }, 2000);
    </script>
</body>
</html>
